<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-block">
                    <img ng-src="{{$ctrl.album.images[0].url}}" alt="{{$ctrl.album.name}}" width="100%">
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h2>{{$ctrl.album.name}}</h2>
            <input type="number" ng-model="$ctrl.quantity">

            <button class="btn btn-primary" ng-disabled="$ctrl.disabled" ng-click="$ctrl.addToCart($event)">Dodaj do koszyka</button>
            <h4>Lista utwor√≥w:</h4>
            <audio-component src="$ctrl.audioSrc" audioID="$ctrl.album.id"></audio-component>

            <div class="card" ng-repeat="track in $ctrl.album.tracks.items">
                <div class="card-block" ng-click="$ctrl.setSrc(track)">
                    {{track.name}}
                </div>
            </div>
        </div>
    </div>
</div>
