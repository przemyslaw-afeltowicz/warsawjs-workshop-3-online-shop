<div class="jumbotron">
    <h3 class="display-3">Witaj w świecie muzyki!</h3>
    <p class="lead">Znajdziesz tutaj wszystkie gatunki świata</p>
    <form class="form-inline" ng-submit="searchMusic()">
        <div class="input-group">
            <input ng-model="$ctrl.search" type="text" class="form-control" placeholder="Szukaj muzyki...">
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="submit" ng-click="$ctrl.click()">Szukaj!</button>
            </span>
        </div>
    </form>
</div>
<div class="row">
    <product-component class="col-md-3" ng-repeat="album in $ctrl.albums" album="album" ctrl="$ctrl"></product-component>
</div>
